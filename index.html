<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Jeu de Devinette de Mots</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="version-badge" id="versionBadge">v0.0.0</div>
        <a href="../index.html" class="home-button" title="Retour au menu principal">🏠 Menu</a>
        <h1>🎮 Devine le Mot ! 🎮</h1>
        
        <div class="login-section">
            <div class="login-form">
                <select class="username-select hidden" id="usernameSelect">
                    <option value="">-- Choisir un utilisateur --</option>
                </select>
                <input type="text" id="usernameInput" placeholder="Ton nom..." maxlength="20">
                <button class="btn" id="loginBtn">Se connecter</button>
                <button class="sound-btn" id="soundBtn" title="Activer/Désactiver les sons">🔊</button>
                <div class="user-info hidden" id="userInfo">
                    <span>Connecté en tant que : <strong id="currentUser"></strong></span>
                    <button class="btn-small" id="logoutBtn">Déconnexion</button>
                </div>
            </div>
        </div>

        <div class="category-section">
            <div class="category-buttons">
                <label for="categorySelect" class="category-label">Catégorie :</label>
                <select class="category-select" id="categorySelect">
                    <option value="toutes">📦 Toutes</option>
                </select>
            </div>
        </div>

        <div class="hint-section" id="hintSection">
            <div class="hint-text" id="hintText">Animal domestique qui miaule et chasse les souris</div>
            <button class="help-btn" id="helpBtn" title="Révéler une lettre">💡</button>
        </div>

        <div class="revealed-letter hidden" id="revealedLetter"></div>

        <div class="word-display-container">
            <!-- Input caché pour déclencher le clavier mobile -->
            <input type="text" 
                   id="mobileInput" 
                   class="mobile-input" 
                   autocomplete="off" 
                   autocorrect="off" 
                   autocapitalize="off" 
                   spellcheck="false"
                   maxlength="20"
                   placeholder="Tape ici..."
                   aria-label="Zone de saisie pour mobile">
            
            <div class="word-display" id="wordDisplay">
                <div class="letter-box">?</div>
                <div class="letter-box">?</div>
                <div class="letter-box">?</div>
                <div class="letter-box">?</div>
            </div>
        </div>


        <div class="feedback" id="feedback">
            Devine le mot de 4 lettres ! 💭
        </div>
    </div>

    <!-- Données -->
    <script src="js/data.js"></script>
    <script src="js/categories.js"></script>
    
    <!-- Session Manager (à copier dans toutes vos apps) -->
    <script src="js/sessionManager.js"></script>
    
    <!-- Modules de gestion -->
    <script src="js/userManager.js"></script>
    <script src="js/soundManager.js"></script>
    <script src="js/uiManager.js"></script>
    <script src="js/hintManager.js"></script>
    <script src="js/wordManager.js"></script>
    <script src="js/inputHandler.js"></script>
    
    <!-- Jeu principal -->
    <script src="js/game.js"></script>
</body>
</html>
